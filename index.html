
<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>SQL interpreter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/addon/hint/show-hint.css">
  <link rel="stylesheet" href="css/demo.css">

  <script src="lib/codemirror/lib/codemirror.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
<div class="container">
  <h2>SQLite interpreter</h1>

  <div class="row">
  <div class="col-md-12">
    <textarea id="commands">SELECT `name`, `sql`
  FROM `sqlite_master`
  WHERE type='table';
  
  
  
  
  
  
  
  
  
  
  
  </textarea>
  </div>
  </div>

  <div class="row">
      <div class="col-md-12 ">
    <button id="execute" class="btn btn-default">Uruchom</button>
    <button id="savedb" class="btn btn-default">Zapisz</button>
    <label class="btn btn-default btn-file">
        Wczytaj plik bazy danych <input type="file" id='dbfile' style="display: none;">
    </label>
      </div>
  </div>

  <div class="row">
      <div class="col-md-12">
        <div id="error" class="error"></div>

        <pre id="output">Wynik</pre>
      </div>
  </div>
</div>

<script src="lib/codemirror/addon/hint/show-hint.js"></script>
<script src="lib/codemirror/addon/hint/sql-hint.js"></script>
<script src="lib/codemirror/mode/sql/sql.js"></script>
<script type="text/javascript" src="js/gui.js"></script>

</body>
</html>
